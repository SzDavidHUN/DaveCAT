<!DOCTYPE HTML>
<html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:include="fragments/frame :: header (title='Felhasználók - DaveCAT 0.1')">

<body>
<div th:replace="fragments/frame :: menu">&nbsp;</div>

<div class="jumbotron">
    <div class="container">
        <h1 class="display-1">Felhasználók</h1>
        <p>Dave's Automatic Verification Engine for Course Attendance Tracking</p>
    </div>
</div>
<div class="container">
    <div class="row">
        <div class="col-sm-9" style="background-color: whitesmoke">
            <br />
            <table class="table table-striped table-bordered table-hover">
                <thead>
                <th>Név</th>
                <th>Neptun</th>
                </thead>
                <tbody>
                <tr th:each="user : ${users}">
                    <td>
                        <a th:text="${user.getName()}" th:href="@{'/showUser'(userID=${user.getId()})}" />
                    </td>
                    <td th:text="${user.getNeptun()}" />
                </tr>
                </tbody>
            </table>

        </div>
        <div class="col-sm-3">
            <div class="card">
                <div class="card-header"><h2>Admin</h2></div>
                <div class="card-body">
                    <a href="/addUser" class="btn btn-success">Új felhasználó létrehozása</a>
                </div>
            </div>

        </div>
    </div>
</div>

<div th:replace="fragments/frame :: footer" />

</body>
</html>
