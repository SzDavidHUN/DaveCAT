<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>DaveCAT 0.1</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="/bootstrap/css/bootstrap.css" />
    <!-- jQuery library --> <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!-- Popper JS --> <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="/bootstrap/js/bootstrap.js"></script>
    <style>
        body {
            padding-top: 45px; <!-- 45/65 -->
        }
    </style>
</head>
<body>
<nav class="navbar bg-dark navbar-dark navbar-expand-sm fixed-top">
    <a class="navbar-brand" href="/">DaveCAT 0.1</a>
    <ul class="navbar-nav mr-auto">
        <li class="nav-item">
            <a class="nav-link" href="/courses">Aktuális katalógusok</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#">Korábbi katalógusok</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="/users">Felhasználók</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#">Bejelentkezés</a>
        </li>
    </ul>
    <div class="nav">
        <form class="form-inline" action="/action_page.php">
            <input class="form-control mr-sm-2" type="text" placeholder="Neptunkód" />
            <button class="btn btn-success mr-sm-2" type="submit">Keres</button>
        </form>
    </div>
</nav>

<div class="jumbotron">
    <div class="container">
        <h1 class="display-3">Jelenlét szerkesztése</h1>
        <p>
            <a th:text="${attendance.getUser().getName()}" th:href="@{'/user'(id = ${attendance.getUser().getId()})}" />
            <br />
            <a th:text="${attendance.getCourse().getTitle()}" th:href="@{'/course'(id = ${attendance.getCourse().getId()})}" />
        </p>
    </div>
</div>
<div class="container">
    <div class="row">
        <div class="col-sm-9">
            <table class="table table-bordered table-light table-striped">
                <thead>
                    <th:block th:each="lesson, iter : ${attendance.getLessons()}">
                        <th th:text="${iter.index + 1} + '.'" />
                    </th:block>
                    <th>Jelen</th>
                    <th>Távol</th>
                    <th>Összesen</th>
                </thead>
                <tbody>
                    <tr>
                        <th:block th:each="lesson, iter : ${attendance.getLessons()}">
                            <th:block th:switch="${lesson.name()}">
                                <td th:case="'EMPTY'">&nbsp;</td>
                                <td th:case="'PRESENT'">+</td>
                                <td th:case="'AWAY'">-</td>
                            </th:block>
                        </th:block>
                        <td th:text="${present}" />
                        <td th:text="${away}" />
                        <td th:text="${away + present} + ' (' + ${attendance.getLength()} + ')'" />
                    </tr>
                </tbody>
            </table>
            <h3>Jelenlét szerkesztése</h3>
            <form action="/setAttendance">
                <table>
                    <thead>
                        <tr>
                            <th><label for="lessonSelect">Hét</label></th>
                            <th><label for="statusSelect">Státusz</label></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>
                                <div class="form-group">
                                    <select name="lesson" id="lessonSelect" th:required="required" class="form-control">
                                        <th:block th:each="lesson, iter : ${attendance.getLessons()}">
                                            <option th:value="${iter.index}" th:text="${iter.index + 1} + '.'" />
                                        </th:block>
                                    </select>
                                </div>
                            </td>
                            <td>
                                <div class="form-group">
                                    <select th:required="required" name="status" id="statusSelect" class="form-control">
                                        <option value="PRESENT">Jelen</option>
                                        <option value="AWAY">Távol</option>
                                        <option value="EMPTY">Meghatározatlan</option>
                                    </select>
                                </div>
                            </td>
                            <td>
                                <input type="hidden" name="id" th:value="${attendance.getId()}" />
                                <button type="submit" class="btn btn-warning">Módosít</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </form>
        </div>
        <div class="col-sm-3">

        </div>
    </div>
</div>

<nav class="navbar bg-dark navbar-dark navbar-expand-sm fixed-bottom">
    <div class="navbar-brand">Katalógus 0.1</div>
    <ul class="navbar-nav">
        <li class="nav-item">
            <div class="navbar-text">Szabó Dávid</div>
        </li>
        <li class="nav-item">
            <div class="nav-link">Kapcsolat</div>
        </li>
        <li class="nav-item">
            <div class="nav-link">Admin</div>
        </li>
    </ul>
</nav>
</body>
</html>
