<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${courseTitle} + ' - DaveCAT 0.1'"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="webjars/bootstrap/4.1.0/css/bootstrap.min.css" />
    <script src="webjars/bootstrap/4.1.0/js/bootstrap.min.js" ></script>
    <script src="webjars/jquery/3.0.0/jquery.min.js" ></script>
    <script src="webjars/popper.js/1.14.1/popper.min.js" ></script>
    <style>
        body {
            padding-top: 45px; <!-- 65 -->
        }
    </style>
</head>
<body>
<nav class="navbar bg-dark navbar-dark navbar-expand-sm fixed-top">
    <a class="navbar-brand" href="/">DaveCAT 0.1</a>
    <ul class="navbar-nav mr-auto">
        <li class="nav-item">
            <a class="nav-link" href="/courses">Aktuális katalógusok</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#">Korábbi katalógusok</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="/users">Felhasználók</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#">Bejelentkezés</a>
        </li>
    </ul>
    <div class="nav">
        <form class="form-inline" action="/action_page.php">
            <input class="form-control mr-sm-2" type="text" placeholder="Neptunkód" />
            <button class="btn btn-success mr-sm-2" type="submit">Keres</button>
        </form>
    </div>
</nav>

<div class="jumbotron">
    <div class="container">
        <h1 class="display-3" th:text="${courseTitle}"/>
    </div>
</div>
<div class="container">
    <div class="row">
        <div class="col-sm-12">
            <p>
                <b>Időpont: </b><span th:text="${courseDay} + ' ' + ${courseBegin} + '-' + ${courseEnd}" /><br />
                <b>Hely: </b><span th:text="${coursePlace}" /><br />
                <a th:text="${courseDescription}" />
            </p>

            <div class="card">
                <div class="card-header">
                    <h5><b>Jelenléti ív</b></h5>
                </div>
                <div class="card-body">
                    <div class="card-text">
                        <table class="table table-hover table-striped table-bordered">
                            <thead>
                            <th>Név</th>
                            <th>Neptun</th>
                            <th:block th:each="week : ${#numbers.sequence(1, courseLength)}">
                                <th th:text="${week}" class="text-center" />
                            </th:block>
                            </thead>
                            <tbody>
                            <tr th:each="attendance : ${attendances}">
                                <td><a th:text="${attendance.getUser().getName()}" th:href="@{'/editAttendance'(id = ${attendance.getId()})}" /></td>
                                <td th:text="${attendance.getUser().getNeptun()}" />
                                <th:block th:each="lesson : ${attendance.getLessons()}">
                                    <td th:text="${lesson.toString()}" class="text-center" />
                                </th:block>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            <a class="btn btn-warning" th:href="@{'/edit'(type = 'course', id = ${courseID})}">Résztvevők szerkesztése</a>
            <form th:action="@{'/removeCourse'(courseID = ${courseID})}" method="post" style="display: inline;">
                <button type="submit" class="btn btn-danger">Kurzus törlése</button>
            </form>
        </div>
    </div>
</div>

<nav class="navbar bg-dark navbar-dark navbar-expand-sm fixed-bottom">
    <div class="navbar-brand">Katalógus 0.1</div>
    <ul class="navbar-nav">
        <li class="nav-item">
            <div class="navbar-text">Szabó Dávid</div>
        </li>
        <li class="nav-item">
            <div class="nav-link">Kapcsolat</div>
        </li>
        <li class="nav-item">
            <div class="nav-link">Admin</div>
        </li>
    </ul>
</nav>
</body>
</html>
