<!DOCTYPE HTML>
<html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:include="fragments/frame :: header (title=${messageTitle} + ' - DaveCAT 0.1')">

<body>
<div th:replace="fragments/frame :: menu">&nbsp;</div>

<div class="jumbotron">
    <div class="container">
        <h1 class="display-3" th:text="${messageTitle}" />
        <p th:text="${messageDescription}" />
    </div>
</div>
<div class="container">
    <div class="row">
        <div class="col-sm-12" style="background-color: whitesmoke">
            <br />
            <div th:class="'alert alert-' + ${messageType}" th:text="${messageText}">
            </div>
            <a th:if="${backMode}" class="btn btn-primary" href="javascript:window.location = document.referrer;">Vissza</a>
            <a th:if="${!backMode}" class="btn btn-primary" href="/">Vissza</a>
            <br />
        </div>
    </div>
</div>

<div th:replace="fragments/frame :: footer" />

</body>
</html>
