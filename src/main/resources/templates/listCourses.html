<!DOCTYPE HTML>
<html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:include="fragments/frame :: header (title='Kurzusok - DaveCAT 0.1')">

<body>
<div th:replace="fragments/frame :: menu">&nbsp;</div>

<div class="jumbotron">
    <div class="container">
        <h1 class="display-1">Kurzusok</h1>
        <p>Dave's Automatic Verification Engine for Course Attendance Tracking</p>
    </div>
</div>
<div class="container">
    <div class="row">
        <div class="col-sm-9" style="background-color: whitesmoke">
            <br />
            <table class="table table-striped table-bordered table-hover">
                <thead>
                    <th>Név</th>
                    <th>Idő</th>
                    <th>Hely</th>
                </thead>
                <tbody>
                    <tr th:each="course : ${courses}">
                        <td>
                            <a th:text="${course.getTitle()}" th:href="@{'/showCourse'(courseID=${course.getId()})}" />
                        </td>
                        <td th:text="${course.getTime()}" />
                        <td th:text="${course.getLocation()}" />
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="col-sm-3">
            <div class="card">
                <div class="card-header"><h2>Admin</h2></div>
                <div class="card-body">
                    <a href="/addCourse" class="btn btn-success">Új kurzus létrehozása</a>
                </div>
            </div>

        </div>
    </div>
</div>

<div th:replace="fragments/frame :: footer" />

</body>
</html>
