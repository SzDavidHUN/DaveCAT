        body {

<nav class="navbar bg-dark navbar-dark navbar-expand-sm fixed-top">
    <a class="navbar-brand" href="/">DaveCAT 0.1</a>

        <li class="nav-item">

            <input class="form-control mr-sm-2" type="text" placeholder="Neptunkód" />
            <button class="btn btn-success mr-sm-2" type="submit">Keres</button>
        </form>
    </div>
</nav>

<div class="jumbotron">

        <h1 class="display-3">Felhasználók</h1>

    </div>
</div>

    <div class="row">
        <div class="col-sm-9">
            <table class="table table-hover table-striped table-bordered">
                <thead>
                    <th>Név</th>
                    <th>Neptun</th>
                    <th>E-Mail</th>
                </thead>
                <tbody>
                <tr th:each="course : ${users}">
                    <td> <a th:href="'/user?id=' + ${course.getId()}" th:text="${course.getName()}"></a></td>
                    <td th:text="${course.getNeptun()}"></td>
                    <td th:text="${course.getEmail()}"></td>
                </tr>
                </tbody>
            </table>
        </div>
        <div class="col-sm-3">

        </div>
    </div>
</div>
