<!DOCTYPE HTML>
<html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:include="fragments/frame :: header (title='Jelenét - DaveCAT 0.1')">

</head>

<body>
<div th:replace="fragments/frame :: menu">&nbsp;</div>

<div class="jumbotron">
    <div class="container">
        <h1 class="display-1">Jelenlét</h1>
        <p>Új jelenlét létrehozása</p>
    </div>
</div>
<div class="container" style="margin-top:80px; margin-bottom:80px">
    <div class="row">
        <div class="col-sm-12" th:if="${message} != null">
            <div class="alert alert-success align-content-center">
                <p class="align-content-center" th:text="${message}" />
            </div>
        </div>
        <div class="col-sm-9" style="background-color: whitesmoke">
            <br />
            <h2>Új kurzus adatai</h2>
            <br />
            <form id="add-course-form" action="/addLesson" method="post">
                <div class="form-group">
                    <label for="name">Név:</label>
                    <input type="text" class="form-control form-control-lg" id="name" name="name" maxlength="127" required />
                </div>
                <div class="form-group">
                    <label for="description">Leírása:</label>
                    <textarea type="text" class="form-control" id="description" name="description" maxlength="2047" required></textarea>
                </div>
                <div class="form-group">
                    <label for="render">Render:</label>
                    <textarea type="text" class="form-control" id="render" name="render" maxlength="127" required></textarea>
                </div>
                <div class="row">
                    <div class="col">
                        <div class="form-check">
                            <input type="checkbox" id="present" name="present" class="form-check-input">
                            <label for="present" class="form-check-label">Jelenlétnek számít?</label>
                        </div>
                    </div>
                    <div class="col">
                        <div class="form-check">
                            <input type="checkbox" id="away" name="away" class="form-check-input">
                            <label for="away" class="form-check-label">Hiányzásnak számít?</label>
                        </div>
                    </div>
                </div>
                <br />
                <button type="submit" class="btn btn-success">Jelenlét létrehozás</button>
            </form>
        </div>
        <div class="col-sm-3">
            <div class="card">
                <div class="card-header"><h2>Demo</h2></div>
                <div class="card-body">
                    <button onclick="fillSample()" class="btn btn-primary disabled">OS adatok</button><br />
                    <button onclick="fillSample2()" class="btn btn-primary disabled">Szám.Arch. adatok</button>
                </div>
            </div>

        </div>
    </div>
</div>

<div th:replace="fragments/frame :: footer" />
<script>
    function fillSample() {
        $("#title").val('Operációs Rendszerek');
        $("#description").val('Az Operációs Rendszerek nevű tantárgyhoz tartozó gyakorlati kurzus. A kurzus alatt a legelterjedtebb shellel, a BASH shellel és az IPC programozással fogunk megismerkedni. A gyakorlat teljesítéséhez a félév végén egy C nyelvű IPC beandadó elkészítése és megvédése, valamint legalább 8 jelenlét szükséges.');
        $("#begin").val('10');
        $("#end").val('12');
        $("#location").val('IN/103');
        $("#length").val('14');
        $("#day").val('WEDNESDAY');
    }
    function fillSample2() {
        $("#title").val('Számítógép architektúrák');
        $("#description").val('Ezen a kurzuson a linux rendszerek használatával fogunk megismerkedni, megismerkedünk a BASH shellel, alapvető parancsokkal. A tárgy teljesítéséhéz BASH beadandó és megfelelő számú jelenlét szükséges.');
        $("#begin").val('11');
        $("#end").val('13');
        $("#location").val('IN/102');
        $("#length").val('14');
        $("#day").val('WEDNESDAY');
    }
</script>

</body>
</html>
