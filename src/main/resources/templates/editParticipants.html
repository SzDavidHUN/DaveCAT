<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>DaveCAT 0.1</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" />
    <!-- jQuery library --> <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!-- Popper JS --> <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <!-- Latest compiled JavaScript --> <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <style>
        body {
            padding-top: 45px; <!-- 45/65 -->
        }
    </style>
</head>
<body>
<nav class="navbar bg-dark navbar-dark navbar-expand-sm fixed-top">
    <a class="navbar-brand" href="/">DaveCAT 0.1</a>
    <ul class="navbar-nav mr-auto">
        <li class="nav-item">
            <a class="nav-link" href="/courses">Aktuális katalógusok</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#">Korábbi katalógusok</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="/users">Felhasználók</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#">Bejelentkezés</a>
        </li>
    </ul>
    <div class="nav">
        <form class="form-inline" action="/action_page.php">
            <input class="form-control mr-sm-2" type="text" placeholder="Neptunkód" />
            <button class="btn btn-success mr-sm-2" type="submit">Keres</button>
        </form>
    </div>
</nav>

<div class="jumbotron">
    <div class="container">
        <h1 class="display-3">Kurzus hozzáadása</h1>
    </div>
</div>
<div class="container">
    <div class="row">
        <div class="col-sm-9">
            <div class="card">
                <div class="card-header">
                    <h5><b>Jelenlegi hallgatók</b></h5>
                </div>
                <div class="card-body">
                    <div class="card-text">
                        <table class="table table-hover">
                            <thead>
                            <th>Név</th>
                            <th>Neptun</th>
                            <th>Töröl</th>
                            </thead>
                            <tbody>
                            <tr th:each="user : ${currentUsers}">
                                <td>
                                    <a th:text="${user.getName()}" />
                                </td>
                                <td>
                                    <a th:text="${user.getNeptun()}" />
                                </td>
                                <td>
                                    <a th:href="${user.getId()}"><b>×</b></a>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            <br />
            <div class="card">
                <div class="card-header">
                    <h5><b>Összes hallgató</b></h5>
                </div>
                <div class="card-body">
                    <div class="card-text">
                        <table class="table table-hover table-striped">
                            <thead>
                            <th>Név</th>
                            <th>Neptun</th>
                            <th>Hozzáad</th>
                            </thead>
                            <tbody>
                            <tr th:each="user : ${allUsers}">
                                <td>
                                    <a th:text="${user.getName()}" />
                                </td>
                                <td>
                                    <a th:text="${user.getNeptun()}" />
                                </td>
                                <td>
                                    <a th:href="@{'/editCourse'(mode='addUser', courseID = ${courseID},userID=${user.getId()})}"><b>+</b></a>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            <br />&nbsp;<br />&nbsp;
            <br />&nbsp;<br />&nbsp;
        </div>
        <div class="col-sm-3">

        </div>
    </div>
</div>

<nav class="navbar bg-dark navbar-dark navbar-expand-sm fixed-bottom">
    <div class="navbar-brand">Katalógus 0.1</div>
    <ul class="navbar-nav">
        <li class="nav-item">
            <div class="navbar-text">Szabó Dávid</div>
        </li>
        <li class="nav-item">
            <div class="nav-link">Kapcsolat</div>
        </li>
        <li class="nav-item">
            <div class="nav-link">Admin</div>
        </li>
    </ul>
</nav>
</body>
</html>
