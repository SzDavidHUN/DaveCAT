<!DOCTYPE HTML>
<html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:include="fragments/frame :: header (title='Felhasználó - DaveCAT 0.1')">

</head>

<body>
<div th:replace="fragments/frame :: menu">&nbsp;</div>

<div class="jumbotron">
    <div class="container">
        <h1 class="display-1">Felhasználó</h1>
        <p>Új felhasználó létrehozása</p>
    </div>
</div>
<div class="container" style="margin-top:80px; margin-bottom:80px">
    <div class="row">
        <div class="col-sm-12" th:if="${message} != null">
            <div class="alert alert-success">
                <p th:text="${message}" />
            </div>
        </div>
        <div class="col-sm-9" style="background-color: whitesmoke">
            <br />
            <h2>Új felhasználó adatai</h2>
            <br />
            <form id="add-course-form" action="/addUser" method="post">
                <div class="form-group">
                    <label for="name">Név:</label>
                    <input type="text" class="form-control form-control-lg" id="name" name="name" maxlength="127" required />
                </div>
                <div class="form-group">
                    <label for="neptun">Neptunkód:</label>
                    <input type="text" class="form-control" id="neptun" name="neptun" maxlength="127" required />
                </div>
                <div class="form-group">
                    <label for="email">E-mail cím:</label>
                    <input type="email" class="form-control" id="email" name="email" required />
                </div>
                <div class="form-group">
                    <label for="password">Jelszó:</label>
                    <input type="password" class="form-control" id="password" name="password" required />
                </div>
                <br />
                <!--<input type="button" class="btn btn-primary" onclick="validateForm()" value="Kurzus felvitele"/>-->
                <button type="submit" class="btn btn-success">Felhasználó létrehozás</button>
            </form>
        </div>
        <div class="col-sm-3">
            <div class="card">
                <div class="card-header"><h2>Demo</h2></div>
                <div class="card-body">
                    <button onclick="fillSample()" class="btn btn-primary disabled">Feltöltés kamu adatokkal</button>
                </div>
            </div>

        </div>
    </div>
</div>

<div th:replace="fragments/frame :: footer" />
<script>
    function fillSample() {
        $("#name").val('Szabó Dávid');
        $("#email").val('davidka1997@gmail.com');
        $("#password").val('hmmmm');
        $("#neptun").val('T9D0K1');
    }
</script>

</body>
</html>
